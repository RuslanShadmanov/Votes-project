<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Project</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
    
        <div class="team">
            <img src="https://upload.wikimedia.org/wikipedia/ru/thumb/2/24/FC_Barcelona.svg/1200px-FC_Barcelona.svg.png" alt="football sticker">
            <h3>Barcelona</h3>
            <button id = "barcelona">Vote</button>
            <p>Vote Count: <span class="barcelona">0</span></p>
        </div>
    

        <!-- ------Second Emblem-------- -->
    
        <div class="team">
            <img src="https://1000logos.net/wp-content/uploads/2021/05/Juventus-logo.png" alt="football sticker">
            <h3>Juventus F.C.</h3>
            <button id = "juventus">Vote</button>
            <p>Vote Count: <span class="juventus">0</span></p>
        
        </div>

     <!-- ------Third Emblem-------- -->
   
    <div class="team">
        <img src="https://download.logo.wine/logo/Manchester_United_F.C./Manchester_United_F.C.-Logo.wine.png" alt="football sticker">
        <h3>Manchester F.C.</h3>
        <button id = "manchester">Vote</button>
        <p>Vote Count: <span class="manchester">0</span></p>
    
    </div>
</div>
    
</body>
<script src="script.js"></script>
</html>
